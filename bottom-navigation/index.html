<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ram Lmn" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bottom navigation bar sample</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="nav__bottom">
      <div class="nav__backdrop"></div>
      <div class="nav__element" data-backdrop="#00897B">
        <div class="nav__image"><i class="material-icons">ondemand_video</i></div>
        <div class="nav__text">Movies and TV</div>
      </div>

      <div class="nav__element" data-backdrop="#546E7A">
        <div class="nav__image"><i class="material-icons">music_note</i></div>
        <div class="nav__text">Music</div>
      </div>

      <div class="nav__element nav__element--active" data-backdrop="#6D4C41">
        <div class="nav__image"><i class="material-icons">book</i></div>
        <div class="nav__text">Books</div>
      </div>

      <div class="nav__element" data-backdrop="#3949AB">
        <div class="nav__image"><i class="material-icons">notifications</i></div>
        <div class="nav__text">Notification</div>
      </div>

      <div class="nav__element" data-backdrop="#E53935">
        <div class="nav__image"><i class="material-icons">videogame_asset</i></div>
        <div class="nav__text">Games</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
